    * {

      box-sizing: border-box;

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      color: white;
    }
    
    header {
      text-align: center;
      margin-bottom: 40px;
      padding: 30px;
      background-color: rgba(0, 0, 0, 0.3);

      backdrop-filter: blur(10px);

    header h1 {

      font-size: 1.2em;
      line-height: 1.5;
      color: #f0f0f0;
    }
    
    main {
      width: 100%;
      max-width: 600px;
    }
    
    nav {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    
    nav h2 {
      color: #333;
      font-size: 1.8em;
      margin-bottom: 20px;
      text-align: center;
    }
    
    nav ul {
      list-style: none;
    }
    
    nav li {
      margin-bottom: 15px;
    }
    
    nav a {
      display: block;
      padding: 15px 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-size: 1.2em;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    nav a:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }
    
    @media (max-width: 600px) {
      header h1 {
        font-size: 2em;
      }
      
      header p {
        font-size: 1em;
      }
      
      nav h2 {
        font-size: 1.5em;
      }
    }
